apiVersion: v1
kind: ConfigMap
metadata:
  name: drone-mg
data:
  postgres_host: postgres
  postgres_port: "5432"
  postgres_database: test_db
  postgres_user: hello
---
apiVersion: v1
kind: Secret
metadata:
  name: drone-mg
stringData:
  postgres_password: topsecret
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drone-management-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /drone-management-api(/|$)(.*)
            backend:
              service:
                name: drone-management-api
                port:
                  number: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: drone-management-api
  labels:
    app: drone-management-api
spec:
  ports:
    - port: 9000
      name: http
  type: ClusterIP
  selector:
    app: drone-management-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-management-api
spec:
  selector:
    matchLabels:
      app: drone-management-api
  template:
    metadata:
      labels:
        app: drone-management-api
    spec:
      containers:
        - name: drone-management-api
          image: drone-management-api/drone-management-api:1.0-SNAPSHOT
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
